<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易选项卡</title>
	<style type="text/css">
		/*reset*/
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.container{
			width: 400px;
			margin: 10px auto;
			border: 1px solid #000;
		}
		#nav ul{
			overflow: hidden;
			background: #000;
		}
		#nav li{
			float: left;
			width: 50px;
			height: 20px;
			margin: 5px;
			background: #000;
			color: #fff;
		}
		#nav li.current{
			background: #ccc;
			color: #000;
		}
		#content ul{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="nav">
			<ul>
				<li class="current">第一课</li>
				<li>第二课</li>
				<li>第三课</li>
			</ul>
		</div>
		<div id="content">
			<ul style="display: block;">
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>e</li>
				<li>f</li>
				<li>g</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var oNav = document.getElementById('nav');
			var oContent = document.getElementById('content');
			var aLi = oNav.getElementsByTagName('li');
			var aUl = oContent.getElementsByTagName('ul');

			for(var i = 0;i < aLi.length;i++){
				aLi[i].index = i;
				aLi[i].onmouseover = function(){
					for(var j = 0;j < aUl.length;j++){
						aUl[j].style.display = 'none';
						aLi[j].className = '';
					}
					aUl[this.index].style.display = 'block';
					this.className = 'current';
				};
			}
		};
	</script>
</body>
</html>
