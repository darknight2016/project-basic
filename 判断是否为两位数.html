<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断是不是两位数</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container">
		<input type="text"><button>判断是否为两位数</button>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var oCon = document.getElementById('container');
			var oInput = oCon.getElementsByTagName('input')[0];
			var oBtn = oCon.getElementsByTagName('button')[0];

			oInput.onkeyup = function(){
				this.value = this.value.replace(/\D+/,'');
			};
			oBtn.onclick = function(){
				alert(/^\d{2}$/.test(parseInt(oInput.value)) ? '是2位数' : '不是');
			};
		};
	</script>
</body>
</html>
