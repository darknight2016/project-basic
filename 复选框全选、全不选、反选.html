<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选框全选、全不选、反选</title>

</head>
<body>
	<form action="">
		<input type="checkbox"><span>全选</span><a href="javascript:;">反选</a>
		<input type="checkbox">1
		<input type="checkbox">2
		<input type="checkbox">3
		<input type="checkbox">4
		<input type="checkbox">5
	</form>

	<script type="text/javascript">
		window.onload = function(){
			var aInput = document.getElementsByTagName('input');
			var oA = document.getElementsByTagName('a')[0];

			aInput[0].onclick = function(){
				if(this.checked == true){
					for(var j = 1;j < aInput.length;j++){
						aInput[j].checked = true;
						console.log(aInput[j].checked);
					}
				}else{
					for(var j = 1;j < aInput.length;j++){
						aInput[j].checked = false;
						console.log(aInput[j].checked);
					}	
				}
			};
			for(var i = 1;i < aInput.length;i++){
				aInput[i].onclick = function(){
					var _bool = true;
					for(var j = 1;j < aInput.length;j++){
						if(aInput[j].checked == false){
							_bool = false;
							// break;
						}
					}
					aInput[0].checked = _bool;
				};
			}

			oA.onclick = function(){
				var _count = 0;
				for(var i = 1;i < aInput.length;i++){
					aInput[i].checked = aInput[i].checked == true ? false : true;
					aInput[i].checked == false && _count++;
				}
				if(_count == 0){
					aInput[0].checked = true;
				}else{
					aInput[0].checked = false;
				}
			}
		};
	</script>
</body>
</html>
